language: java
sudo: false
jdk:
  - oraclejdk8
cache:
  directories:
  - $HOME/.m2
  - $HOME/.ivy2
before_cache:
  # Ensure changes to the cache aren't persisted
  - rm -rf $HOME/.m2/cache/de.thrx
  - rm -rf $HOME/.m2/cache/org.thrx
  - rm -rf $HOME/.ivy2/cache/de.thrx
  - rm -rf $HOME/.ivy2/cache/org.thrx
script: "mvn install --settings .travis_settings.xml"
deploy:
  - skip_cleanup: true
  # deploy develop to the staging environment
  - provider: script
    script: "mvn deploy --settings .travis_settings.xml"
    on:
      branch: develop
  # deploy master to production
  - provider: script
    script: "mvn deploy --settings .travis_settings.xml"
    on:
      branch: master
notifications:
  webhooks:
    urls:
        - https://webhooks.gitter.im/e/a31ac48b023f920fc9b5
    on_success: always
    on_failure: always  
    